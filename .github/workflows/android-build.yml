name: Android CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Android SDK packages
      run: |
        set -e
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" || \
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Decode Keystore
      run: |
        echo "${{ secrets.SIGNING_KEY }}" | base64 -d > keystore.jks
      
    - name: Align APK
      run: |
        $ANDROID_SDK_ROOT/build-tools/34.0.0/zipalign -v -p 4 \
          app/build/outputs/apk/release/app-release-unsigned.apk \
          app/build/outputs/apk/release/app-release-unsigned-aligned.apk
      
    - name: Sign APK
      run: |
        $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign \
          --ks keystore.jks \
          --ks-key-alias "${{ secrets.ALIAS }}" \
          --ks-pass pass:"${{ secrets.KEY_STORE_PASSWORD }}" \
          --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
          --out app/build/outputs/apk/release/LearnEveryday-signed.apk \
          app/build/outputs/apk/release/app-release-unsigned-aligned.apk
      
    - name: Verify APK Signature
      run: |
        $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner verify -v \
          app/build/outputs/apk/release/LearnEveryday-signed.apk
      
    - name: Get APK info
      run: |
        ls -lh app/build/outputs/apk/release/
        $ANDROID_SDK_ROOT/build-tools/34.0.0/aapt dump badging app/build/outputs/apk/release/LearnEveryday-signed.apk | grep -E 'package|versionCode|versionName|sdkVersion|targetSdkVersion'
      
    - name: Cleanup sensitive files
      if: always()
      run: |
        rm -f keystore.jks
      
    - name: Upload Signed APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: LearnEveryday-Release-APK
        path: app/build/outputs/apk/release/LearnEveryday-signed.apk
        retention-days: 30
        
    - name: Get version name
      id: version
      run: |
        VERSION=$(grep "versionName" app/build.gradle.kts | awk '{print $3}' | tr -d '"')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
        name: Release v${{ steps.version.outputs.version }} Build ${{ github.run_number }}
        body: |
