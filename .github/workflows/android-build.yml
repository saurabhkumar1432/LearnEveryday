name: Android CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Android SDK packages
      run: |
        set -e
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" || \
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Decode Keystore
      if: ${{ secrets.SIGNING_KEY != '' }}
      run: |
        echo "${{ secrets.SIGNING_KEY }}" | base64 -d > keystore.jks
      
    - name: Sign APK
      if: ${{ secrets.SIGNING_KEY != '' }}
      run: |
        $ANDROID_SDK_ROOT/build-tools/33.0.0/zipalign -v -p 4 \
          app/build/outputs/apk/release/app-release-unsigned.apk \
          app/build/outputs/apk/release/app-release-unsigned-aligned.apk
        
        $ANDROID_SDK_ROOT/build-tools/33.0.0/apksigner sign \
          --ks keystore.jks \
          --ks-key-alias "${{ secrets.ALIAS }}" \
          --ks-pass pass:"${{ secrets.KEY_STORE_PASSWORD }}" \
          --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
          --out app/build/outputs/apk/release/LearnEveryday-signed.apk \
          app/build/outputs/apk/release/app-release-unsigned-aligned.apk
      
    - name: Rename unsigned APK if no secrets
      if: ${{ secrets.SIGNING_KEY == '' }}
      run: |
        cd app/build/outputs/apk/release
        mv app-release-unsigned.apk LearnEveryday-unsigned.apk || mv app-release.apk LearnEveryday-unsigned.apk || true
      
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: LearnEveryday-APK
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Get version name
      id: version
      run: |
        VERSION=$(grep "versionName" app/build.gradle.kts | awk '{print $3}' | tr -d '"')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
        name: Release v${{ steps.version.outputs.version }} Build ${{ github.run_number }}
        body: |
          ## LearnEveryday Android App
          
          ### Changes in this Release
          - Automated build from main branch
          - Commit: ${{ github.sha }}
          
          ### Installation
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          
          ### Features
          - Learn multiple programming languages and topics
          - Bite-sized lessons designed for hourly learning
          - Track your progress with task completion
          - Configure AI providers (Gemini, OpenRouter, or Custom API)
          - Hourly learning reminders
          
        files: |
          app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
